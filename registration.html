<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waste Management Company Registration</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to CSS -->
</head>
<body>
    <div class="container"> <!-- Added container div -->
        <h1>Waste Management Company Registration</h1>
        <form action="registration.php" method="post">
            <label for="companyName">Company Name:</label>
            <input type="text" id="companyName" name="companyName" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>

            <label for="wasteType">Type of Waste Managed:</label>
            <select id="wasteType" name="wasteType" required>
                <option value="hazardous">Hazardous</option>
                <option value="non-hazardous">Non-Hazardous</option>
                <option value="recyclable">Recyclable</option>
                <option value="organic">Organic</option>
            </select>

            <input type="submit" value="Register">
        </form>
    </div>
</body>
</html>
